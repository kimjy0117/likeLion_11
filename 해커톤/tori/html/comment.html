<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토리 댓글창</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="../css/comment.css">

</head>
<body>
    <div class="topBtnArea">
        <a href="./bulletin.html" id="backBtn">
            <span class="material-symbols-outlined" style="width: 40px; height:40px; color: black; height: 35px">
                arrow_back

    </div>

    <div class="topArea">
        <button id="topBtn1">등록순</button>

        <div class="commentArea">
        </div>

    <form id="comment-form">
        <div class="bottomArea" id="bottomArea">
            <div class="contentArea">
                <textarea id="content" name="content" placeholder=" 댓글을 작성해보세요"></textarea>
            </div>
            <input type="submit" class="btn" value="등록"/>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
