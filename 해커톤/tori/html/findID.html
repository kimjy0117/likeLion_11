<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="../css/signUp(shared).css" />
    <link rel="stylesheet" href="../css/findID.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="../html/forgot.html">
        <div class="goBack">
          <span class="material-symbols-outlined"> arrow_back </span>
        </div>
      </a>
      <h1>아이디 찾기</h1>
      <p id="innerExplain">회원가입 시 기재했던 휴대폰 번호를 입력해주세요.</p>
    </header>
    <main>
      <form id="verify">
        <input
          type="text"
          id="phoneNumber"
          placeholder="휴대폰 번호 ( - 없이 숫자만 입력 )"
          required
          style="margin-bottom: 30px"
          oninput="phoneNumRex()"
        />
        <p
          id="phoneNumCheck"
          style="
            color: red;
            font-size: 10px;
            position: absolute;
            left: 40px;
            top: 310px;
            visibility: hidden;
          "
        >
          *올바른 양식이 아닙니다.
        </p>
        <button id="btn1" style="margin-bottom: 30px">인증 문자 받기</button>
      </form>
      <form id="verifyNum" style="visibility: hidden">
        <input
          type="text"
          id="verifyNumber"
          placeholder="인증번호 입력"
          required
          style="margin-bottom: 30px"
        />
        <button id="btn2">인증 번호 확인</button>
      </form>
      <hr id="line" />

      <div class="anotherWay">
        <p style="margin-bottom: 30px">휴대폰 번호가 변경되었나요?</p>
        <a href="./findIdByEmail.html"
          ><button id="btn3">이메일로 아이디 찾기</button></a
        >
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/findID.js"></script>
  </body>
</html>
