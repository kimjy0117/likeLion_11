<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/decoupled-document/ckeditor.js"></script>
    <title>토리 글수정</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="../css/post.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
</head>
<body>
    <!-- 뒤로가기 버튼 -->
    <div class="topArea">
        <a href="./index.html">
            <span class="material-symbols-outlined" style="width: 35px; height:35px; color: black">
                arrow_back
            </span>
        </a>
        <div class="bottom"  id="bottomArea">
            <input class="submitBtn" type="submit" value="등록">
        </div>
    </div>

    <form id="content-form">
        
        <!-- 제목 입력 영역 -->
        <div class="titleArea">
            <input id="title" type="text" name="text" placeholder="  제목" >
        </div>

        <!-- 내용 입력 영역 -->
        <div id="editor">
            <div id="editor-content">
            </div>
            <div id="editor-toolbar-container"></div>
        </div>
        
        <!-- 게시글 종류 선택 -->
        <div class="selectTypeArea">
            <span class="selectTitle">게시글의 종류를<br/>선택해주세요</span>

            <div id ="type1Btn" class="typeArea">
                <button type="submit" id="t1Btn" class="typeBtn">자유 이야기</button>
            </div>
            
            <div id ="type2Btn" class="typeArea">
                <button type="submit" id="t2Btn" class="typeBtn">수확 했어요</button>
            </div>
            
            <div id ="type3Btn" class="typeArea">
                <button type="submit" id="t3Btn" class="typeBtn">질문해요</button>
            </div>

            <div id ="type4Btn" class="typeArea">
                <button type="submit" id="t4Btn" class="typeBtn">함께해요</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script  src="../js/post.js"></script>
    <script  src="../js/ckpost.js"></script>
    <script  src="../js/postPatchAxios.js"></script>
</body>
</html>
