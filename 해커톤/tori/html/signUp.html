<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/signUp(shared).css" />
    <link rel="stylesheet" href="../css/signUp.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="signUp_form" enctype="multipart/form-data">
      <header>
        <a href="./login.html">
          <div class="goBack">
            <span class="material-symbols-outlined"> arrow_back </span>
          </div>
        </a>
        <h1>회원가입</h1>
        <div class="profileWrap">
          <div class="profileImg">
            <img src="../img/profileDefault.svg" alt="기본 프로필 이미지" />
          </div>
          <label class="inputImg" for="profile_image">
            <span
              id="addIcon"
              class="material-symbols-outlined"
              style="
                position: absolute;
                left: 212px;
                top: 240px;
                font-size: 30px;
              "
            >
              photo_camera
            </span>
          </label>
        </div>
        <input id="nickname" type="text" placeholder="별명" />
      </header>
      <main>
        <div class="scrollArea">
          <ul>
            <li>
              <div class="inputWrapper">
                <input
                  type="text"
                  placeholder="아이디"
                  id="username"
                  required
                />
                <span id="inputExplain" style="visibility: hidden"
                  >*아이디 중복 여부 표시</span
                >
              </div>
            </li>
            <li>
              <div class="inputWrapper">
                <div class="passwordWrap">
                  <input
                    type="password"
                    placeholder="비밀번호"
                    id="password1"
                    oninput="passwordCheck()"
                    required
                  />
                  <hr />
                  <input
                    type="password"
                    placeholder="비밀번호 확인"
                    id="password2"
                    oninput="passwordCheck()"
                    required
                  />
                </div>
                <span id="pwCheckExp">*영문, 숫자, 특수기호 조합 9~15자리</span>
              </div>
            </li>
          </ul>
          <div class="verifyArea">
            <p id="verifyP">[ 본인인증 ]</p>
            <div class="verifyInner">
              <input
                type="text"
                placeholder="휴대폰 번호 ( - 없이 숫자만 입력 )"
                id="phone_number"
              />
              <button id="getVerifyNum">인증번호</button>
            </div>
            <div class="verifyInner2">
              <input type="text" placeholder="인증번호" id="auth_number" />
              <button id="checkVerifyNum">인증완료</button>
            </div>
            <p id="resend" style="font-size: 12px">인증번호 재전송</p>
          </div>
          <ul>
            <li>
              <input type="text" placeholder="한 줄 소개" id="introduce" />
            </li>
            <li>
              <p id="inputExplain">
                *본인 식별 문제 - 비밀번호 분실 시 사용됩니다.
              </p>
              <input
                type="text"
                placeholder="가장 좋아하는 식물 이름"
                id="auth_answer"
                required
              />
            </li>
            <li>
              <p id="inputExplain">
                *계정 분실 시 휴대폰 인증 대신 사용할 수 있습니다.
              </p>
              <input type="email" placeholder="이메일 (선택)" id="email" />
            </li>
          </ul>
          <input
            type="file"
            id="profile_image"
            style="display: none"
            accept="image/*"
          />
          <button id="formSubmit" style="margin-bottom: 30px">가입 완료</button>
        </div>
      </main>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/signUp.js"></script>
  </body>
</html>
