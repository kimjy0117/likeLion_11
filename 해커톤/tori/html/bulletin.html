<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토리 게시판</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="../css/bulletin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <a href="./index.html">
          <div class="logoContainer">
            <img src="../img/toriLogo25.svg" alt="서비스 로고">
          </div>
        </a>
        <div class="upperMenu">
          <!-- <img id="searchIcon" src="../img/search.png" alt="검색 아이콘" /> -->
          <span id="login"><a href="./Login.html">로그인</a></span>
        </div>
      </div>
    </header>

    <!-- 메인 -->
    <main>
      <div class="main">
        <div class="title">
            <span id="title"></span>
        </div>

        <!-- 게시글 정보 -->
        <div class="topContainer">
            <span id="date"></span>
            <div class="userInfo">
              <img id= "logo" src="">
              <span id="userName"></span>
            </div>
        </div>

        <!-- 게시글 -->
        <div class="container">
          <div class="bulletin">
            <span id="text"></span>
          </div>
        </div>
      </div>

        <div class="bottomContainer">
          <div class="btnArea"></div>
            <a href="./comment.html" id="chatA">
                <img id="chatIcon" src="../img/chat.png" alt="챗팅 아이콘" />
            </a>
            <button id="likeBtn" onclick="likeEvent()">
              <img id="likeIcon" src="../img/heart.png" alt="하트 아이콘" />
            </button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script  src="../js/bulletinAxios.js"></script>
  </body>
</html>
