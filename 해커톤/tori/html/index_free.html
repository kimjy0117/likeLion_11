<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토리 자유이야기</title>
    <link rel="stylesheet" href="../css/mainside.css" />
    <script src="../js/mainside.js" defer></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/mainCategory.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- searchIcon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- closeIcon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- logout -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <div class="logoContainer">
          <a href="./index.html">
            <img src="../img/indexLogo_free.svg" alt="서비스 로고" />
          </a>
        </div>

        <div class="upperMenu" style="margin-left: 25px">
          <span
            class="material-symbols-outlined"
            style="font-size: 33px"
            id="searchIcon"
          >
            search
          </span>
          <span id="login"><a href="./Login.html">로그인</a></span>
        </div>
      </div>
    </header>
    <main>
      <!-- 사이드 바 버튼 -->
      <div class="sideBar">
        <img id="sideBarBtn" src="../img/sideBar.png" alt="사이드바 아이콘" />
      </div>
      <div id="sideDrawer">
        <div class="xIcon">
          <span
            class="material-symbols-outlined"
            id="xIcon"
            style="font-size: 30px"
          >
            close
          </span>
        </div>
        <div class="side_userProfile" id="userArea">
          <div class="userImg">
            <!-- 해당 영역 유저 이미지 들어감. -->
            <img id="userImg" src="../img/logo80.svg" alt="유저 이미지" />
          </div>
          <span id="userName">GUEST</span>
          <a href="./mypage.html" id="myTori"
            ><span id="checkProfile">나의 토리</span></a
          >
        </div>
        <hr id="line" />
        <ul id="category">
          <li><a href="./serviceIntro.html">토리 소개</a></li>
          <li><a href="./index_free.html">자유 이야기</a></li>
          <li><a href="./index_harvest.html">수확했어요</a></li>
          <li><a href="./index_question.html">질문해요</a></li>
          <li><a href="./index_together.html">함께해요</a></li>
        </ul>
        <div class="logout" style="margin-top: 310px">
          <span
            class="material-symbols-outlined"
            style="font-size: 30px"
            id="logoutIcon"
          >
            logout
          </span>
          <span id="logout">로그아웃</span>
        </div>
      </div>

      <div class="alignMenu">
        <!-- <select name="alignSet" id="align-set">
          <option value="Likes">인기순</option>
          <option value="Latest">최신순</option>
        </select> -->
      </div>
      <section></section>
    </main>

    <!-- 게시글 -->
    <div class="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/mainAxios_free.js"></script>
  </body>
</html>
