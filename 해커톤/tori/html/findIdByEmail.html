<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 찾기 - 이메일</title>
    <link rel="stylesheet" href="../css/signUp(shared).css" />
    <link rel="stylesheet" href="../css/findID.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="../html/forgot.html">
        <div class="goBack">
          <span class="material-symbols-outlined"> arrow_back </span>
        </div>
      </a>
      <h1>아이디 찾기</h1>
      <p id="innerExplain">
        회원가입 시 기재했던 이메일 주소를 입력하시면,<br />
        아이디 정보가 담긴 메일을 전송해 드립니다.
      </p>
    </header>
    <main>
      <form id="form">
        <input
          type="email"
          id="email"
          placeholder="이메일"
          required
          style="margin-bottom: 30px"
        />
        <button style="margin-bottom: 30px">입력 완료</button>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/findIdByEmail.js"></script>
  </body>
</html>
