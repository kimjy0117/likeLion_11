<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../css/signUp(shared).css" />
    <link rel="stylesheet" href="../css/findPw.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="../html/login.html">
        <div class="goBack">
          <span class="material-symbols-outlined"> arrow_back </span>
        </div>
      </a>
      <h1>비밀번호 찾기</h1>
      <p id="innerExplain" style="text-align: left">
        회원가입 시 기재했던 아이디, 이메일, 본인식별 문제<br />를 입력해주세요.
        <br />
        모든 정보가 일치하면 비밀번호 재설정이 가능합니다.
      </p>
    </header>
    <main>
      <section>
        <form id="form">
          <input
            type="text"
            id="username"
            placeholder="아이디"
            required
            style="margin-bottom: 29px"
          />
          <input
            type="text"
            placeholder="이메일"
            id="email"
            required
            style="margin-bottom: 29px"
          />
          <p
            id="inputExplain"
            style="
              font-size: 14px;
              font-weight: 400;
              margin-bottom: 9px;
              text-align: left;
              margin-left: 38px;
            "
          >
            *본인 식별 문제 - 비밀번호 분실 시 사용됩니다.
          </p>
          <input
            type="text"
            placeholder="가장 좋아하는 식물 이름"
            id="auth_answer"
            style="margin-bottom: 173px"
            required
          />
          <button id="formSubmit">입력 완료</button>
        </form>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/findPwByEmail.js"></script>
  </body>
</html>
